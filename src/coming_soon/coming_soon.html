
<div class="list">
    <ul>
        <li ng-repeat="item in movie.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}分</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="key in item.genres">{{key}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging">
        <label>总共：{{movie.total}}条记录,第{{pageIndex}}/{{pageCount}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-click="getPage(pageIndex-1)" ng-class="{disable:pageIndex==1}">上一页</button>
        <button class="next" ng-click="getPage(pageIndex+1)" ng-class="{disable:pageIndex==pageCount}">下一页</button>
    </div>
</div>
